<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Keystroke Dynamics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='script.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Aurora Background -->
    <div class="aurora"></div>
    <div class="aurora-overlay"></div>

    <div class="container">
        <div class="glass-card" style="text-align: center; padding: 60px 40px;">
            <div class="header animate-fade-up">
                <div class="logo-icon animate-float" style="font-size: 4rem; margin-bottom: 20px; color: #00f2ff; filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.4));">
                    <i class="fas fa-fingerprint"></i>
                </div>
                <h1 style="font-size: 2.5rem; margin-bottom: 10px;">BioKey</h1>
                <p style="color: var(--text-muted); font-size: 1.1rem; margin-bottom: 40px;">
                    Next-Generation Keystroke Dynamics Authentication
                </p>
            </div>

            <div class="action-buttons animate-fade-up delay-1" style="display: flex; flex-direction: column; gap: 15px;">
                <a href="{{ url_for('login') }}" class="btn-submit" style="text-decoration: none; display: block; line-height: 24px;">
                    Login to Dashboard
                </a>
                <a href="{{ url_for('register') }}" class="btn-create">
                    Create New Account
                </a>
            </div>

            <div class="footer-text animate-fade-up delay-2" style="margin-top: 40px;">
                <p>Secure • Fast • Reliable</p>
            </div>
        </div>
    </div>
</body>
</html>
