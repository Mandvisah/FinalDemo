<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Keystroke Dynamics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='script.css') }}">
</head>
<body>
    <!-- Dynamic Background -->
    <div class="aurora"></div>
    <div class="aurora-overlay"></div>

    <div class="container">
        <div class="glass-card">
            <div class="header animate-fade-up">
                <i class="fas fa-fingerprint logo-icon animate-float"></i>
                <h2>Authentication Dashboard</h2>
                <p>Verify your identity using keystroke dynamics</p>
            </div>
            
            <div class="content animate-fade-up delay-1">
                <div class="form-group">
                    <label for="passwordInput" style="color: var(--text-muted); margin-bottom: 10px; display: block;">Type your password to authenticate:</label>
                    <div class="input-wrapper">
                        <input type="password" id="passwordInput" class="form-control" placeholder="Enter your password..." autocomplete="off">
                        <i class="fas fa-keyboard input-icon"></i>
                    </div>
                    <small style="color: var(--text-muted); margin-top: 5px; display: block;">
                        Your typing rhythm will be analyzed for authentication
                    </small>
                </div>

                <div class="button-group" style="display: flex; gap: 15px; margin-top: 20px;">
                    <button class="btn-submit" onclick="startAuthentication()">
                        <i class="fas fa-lock"></i> Authenticate
                    </button>
                    <button class="btn-submit" onclick="clearInput()" style="background: rgba(255,255,255,0.1); box-shadow: none;">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>

                <div class="loading" id="loading" style="display: none; text-align: center; margin-top: 20px;">
                    <div class="spinner" style="border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #00f2ff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                    <p style="color: var(--text-muted); margin-top: 10px;">Analyzing your typing pattern...</p>
                </div>

                <div class="results" id="results" style="display: none; margin-top: 30px; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px;">
                    <div class="result-item" id="authResult" style="margin-bottom: 20px; text-align: center;">
                        <h3 style="color: var(--text-main);">Authentication Result</h3>
                        <p id="resultText" style="font-size: 1.2em; margin-top: 10px;">Processing...</p>
                    </div>
                    
                    <div class="stats" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="stat-card" style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; text-align: center;">
                            <div class="stat-value" id="confidenceValue" style="font-size: 1.5em; font-weight: bold; color: #00f2ff;">0%</div>
                            <div class="stat-label" style="color: var(--text-muted); font-size: 0.9em;">Confidence Score</div>
                        </div>
                        <div class="stat-card" style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; text-align: center;">
                            <div class="stat-value" id="securityLevel" style="font-size: 1.5em; font-weight: bold; color: var(--text-main);">-</div>
                            <div class="stat-label" style="color: var(--text-muted); font-size: 0.9em;">Security Level</div>
                        </div>
                        <div class="stat-card" style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; text-align: center;">
                            <div class="stat-value" id="anomalyScore" style="font-size: 1.5em; font-weight: bold; color: #ff00cc;">0%</div>
                            <div class="stat-label" style="color: var(--text-muted); font-size: 0.9em;">Anomaly Detection</div>
                        </div>
                        <div class="stat-card" style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; text-align: center;">
                            <div class="stat-value" id="keystrokeCount" style="font-size: 1.5em; font-weight: bold; color: var(--text-main);">0</div>
                            <div class="stat-label" style="color: var(--text-muted); font-size: 0.9em;">Keystrokes Analyzed</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        function clearInput() {
            document.getElementById('passwordInput').value = '';
            document.getElementById('results').style.display = 'none';
            // Reset internal state if needed, though script.js handles focus reset
            if (typeof keystrokes !== 'undefined') keystrokes = [];
            if (typeof pressTimes !== 'undefined') pressTimes = {};
        }
    </script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
